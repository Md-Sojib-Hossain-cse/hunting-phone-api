<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>

    <!-- tailwind and daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-aut">
        <h2 class="text-4xl text-center font-bold underline">Gofur's Shop</h2>
    </header>
    <main class="container mx-auto">
        <section class="bg-gray-200 p-4 mt-4">
            <!-- Search section -->
            <input id="search-field" type="text" placeholder="Search..."
                class="input input-bordered w-full max-w-xs bg-gray-700 text-white" />
            <button onclick="handleSearch()" class="btn glass bg-gray-700 text-white">Search</button>
            <!-- Another Search field
            <input id="search-field2" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs bg-gray-700 text-white" />
            <button onclick="handleSearch2()" class="btn glass bg-sky-900 text-white">Search</button> -->
        </section>
        <section>
            <!-- Loading -->
            <div id="loadingBall" class="text-center mt-20 hidden">
                <span class="loading loading-ball loading-lg"></span>
            </div>
            <!-- Result Section -->
            <div id="phoneContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-4">
            </div>
            <!-- Show All button -->
            <div id="show-all-container" class="hidden text-center mt-4">
                <button onclick="handleShowAll()" class="btn glass bg-teal-800  text-white">Show all</button>
            </div>
            <!-- Modal -->
            <!-- Open the modal using ID.showModal() method -->
            <div>
                <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
                <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                    <div class="modal-box">
                        <h3 class="font-bold text-lg">Hello!</h3>
                        <p class="py-4">Press ESC key or click the button below to close</p>
                        <div class="modal-action">
                            <form method="dialog">
                                <!-- if there is a button in form, it will close the modal -->
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="./js/phone.js"></script>
</body>

</html>
